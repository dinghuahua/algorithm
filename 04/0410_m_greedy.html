  <script>
  
    var leastInterval = function (tasks, n) {
      if (!n) return tasks.length
      const len = tasks.length,
        map = new Map(),
        map2 = new Map()
      let res = []
      for (let i = 0; i < len; i++) {
        if(!map.has(tasks[i])) map.set(tasks[i],[tasks[i]])
        else {
          let val = map.get(tasks[i]) 
          val = val.concat(','.repeat(n).split(''), tasks[i])
          map.set(tasks[i], val)
        }
      }

      for (let val of map.values()) {
        // res  = res.concat(val)
        console.log(val)
      }

      console.log(res,map)
      return res.length
    }
