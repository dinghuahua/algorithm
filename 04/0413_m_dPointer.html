<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var fourSum = function (nums, target) {
      let set1 = new Set(), norepeatSet = new Set(), res = []

      nums.sort((a, b) => a - b)
      console.log(nums)
      for (let i = 0; i < nums.length; i++) {
        // if (i >= 1 && nums[i] === nums[i - 1]) continue
        for (let j = i + 1; j < nums.length; j++) {
          // if (j >= 2 && nums[j] === nums[j - 1]) continue
          for (let k = j + 1; k < nums.length; k++) {
            // if (k >= 3 && nums[k] === nums[k - 1]) continue
            for (let m = k + 1; m < nums.length; m++) {
              // if (m >= 4 && nums[m] === nums[m - 1]) continue
              if (nums[i] + nums[j] + nums[k] + nums[m] === target) {
                let arr = [nums[i], nums[j], nums[k], nums[m]]
                set1.add(arr)
              }
            }
          }
        }
      }
      console.log(set1)
      for (const arr of set1) {
        if (!norepeatSet.has(arr.join())) {
          norepeatSet.add(arr.join())
          res.push(arr)
        }
      }
      console.log(res)
      return res
    };
    fourSum([1, 0, -1, 0, -2, 2], 0)
  </script>
</body>

</html>
